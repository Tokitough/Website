<!DOCTYPE html>
<html>
<head>
    <title>Convert to Uppercase</title>
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-juggernaut-condensed" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
</head>
<body class="touppercase" id="wrapper">

    <div>
        <ul>
            <li><a class="active" href="/">Home</a></li>
            <li><a href="/toUpperCase">Uppercase</a></li>
            <li><a href="/areaOfcircle">Circle</a></li>
            <li><a href="/areaOfTriangle">Triangle</a></li>
        </ul>
    </div>

    <h class="toUpperHeader">Convert String to Uppercase</h>

    <div class="toUpperSolver">
        <form action="/toUpperCase" method="post">
            <label class="toUpperSolver-text" for="inputString">Enter a string:</label>
            <input class="toUpperSolver-box" type="text" id="inputString" name="inputString">
            <input class="toUpperSolver-convert" type="submit" value="Convert">
        </form>
    </div>
    
    {% if result %}
    <p class="convertedString">Converted string: {{ result }}</p>
    {% endif %}
</body>
</html>
