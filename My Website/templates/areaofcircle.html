<!DOCTYPE html>
<html>
<head>
    <title>Area of the Circle</title>
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-juggernaut-condensed" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
</head>
<body class="touppercase" id="wrapper">

    <div>
        <ul>
            <li><a class="active" href="/">Home</a></li>
            <li><a href="/toUpperCase">Uppercase</a></li>
            <li><a href="/areaOfcircle">Circle</a></li>
            <li><a href="/areaOfTriangle">Triangle</a></li>
            <li><a href="/mergeLinkedLists">Linked List</a></li>
        </ul>
    </div>

    <h class="circleHeader">Find the Area of the Circle</h>

    <div class="circleArea">
        <form action="/areaOfcircle" method="post">
            <label class="circleArea-text" for="inputRadius">Enter radius in cm:</label>
            <input class="circleArea-box" type="text" id="inputRadius" name="inputRadius">
            <input class="circleArea-get" type="submit" value="Get Area">
        </form>
    </div>

    {% if areaOfCircle %}
    <p class="calculatedCircleArea">Area of the Circle in cm: {{ areaOfCircle }}</p>
    {% endif %}
</body>
</html>
