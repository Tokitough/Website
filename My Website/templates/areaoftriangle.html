<!DOCTYPE html>
<html>
<head>
    <title>Area of the Triangle</title>
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-juggernaut-condensed" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
</head>
<body class="touppercase" id="wrapper">

    <div>
        <ul>
            <li><a class="active" href="/">Home</a></li>
            <li><a href="/toUpperCase">Uppercase</a></li>
            <li><a href="/areaOfcircle">Circle</a></li>
            <li><a href="/areaOfTriangle">Triangle</a></li>
        </ul>
    </div>

    <h class="triangleHeader">Find the Area of the Triangle</h >

    <div class="triangleArea">
        <form action="/areaOfTriangle" method="post">
            <label class="triangleArea-textBase" for="inputBase">Enter base in cm:</label>
            <input class="triangleArea-boxBase" type="text" id="inputBase" name="inputBase">

            <label class="triangleArea-textHeight" for="inputHeight">Enter height in cm:</label>
            <input class="triangleArea-boxHeight" type="text" id="inputHeight" name="inputHeight">

            <input class="triangleArea-get" type="submit" value="Get Area">
        </form>
    </div>

    {% if areaOfTriangle %}
    <p class="calculatedTriangleArea">Area of the Triangle in cm: {{ areaOfTriangle }}</p>
    {% endif %}
</body>
</html>
